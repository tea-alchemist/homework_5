<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>Picture</title>
</head>
<body>
  <div class="wrapper">
    <table>
      <tr class="row-1">
        <td class="line-1" colspan="2"></td>
        <td class="line-3" colspan="2"></td>
        <td class="line-5 yellow" colspan="2"></td>
      </tr>
      <tr class="row-2">
        <td class="line-1"></td>
        <td class="line-2 red" colspan="3" rowspan="2"></td>
        <td class="line-5 yellow" colspan="2"></td>
      </tr>
      <tr class="row-3">
        <td class="line-1" rowspan="2"></td>
        <td class="line-5"></td>
        <td class="line-6"></td>
      </tr>
      <tr class="row-4">
        <td class="line-2 black"></td>
        <td class="line-3 black"></td>
        <td class="line-4"></td>
        <td class="line-5" colspan="2"></td>
      </tr>
      <tr class="row-5">
        <td class="line-1 yellow" rowspan="3"></td>
        <td class="line-2 black"></td>
        <td class="line-3 black"></td>
        <td class="line-4"></td>
        <td class="line-5 blue" colspan="2" rowspan="2"></td>
      </tr>
      <tr class="row-6">
        <td class="line-2" colspan="2" rowspan="2"></td>
        <td class="line-4 black"></td>
      </tr>
      <tr class="row-7">
        <td class="line-4" colspan="3"></td>
      </tr>
    </table>
  </div>
</body>
</html>
